<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thank You - Report Sent</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-box {
            background: #ffffff;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
            text-align: center;
        }

        .thank-you-box h1 {
            font-size: 28px;
            color: #0f4c81;
            margin-bottom: 15px;
        }

        .thank-you-box p {
            font-size: 16px;
            line-height: 1.6;
        }

        .thank-you-box .icon {
            font-size: 50px;
            color: #4caf50;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="thank-you-box">
        <div class="icon">✔️</div>
        <h1>Thank You!</h1>
        <p>Your hair analysis report has been successfully generated and sent to your email.</p>
        <p>Please check your inbox for the attached PDF file. If you don’t see it, check your spam or junk folder.</p>
    </div>

</body>

</html>
